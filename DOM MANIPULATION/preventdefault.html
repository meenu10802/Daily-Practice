<!DOCTYPE html>
<head>
    <title>Grocery List</title>
    <script src="node_modules/babel-polyfill/dist/polyfill.js" type="text/javascript"> </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Grocery List</h1>
    <form action="/nowhere">
        <label for="product">Enter A Product</label>
        <input type="text" id="product" name="product">
        <label for="qty">Enter A Quantity</label>
        <input type="number" id="qty" name="qty">
        <button>Submit</button>
    </form>

    <ul id="list"></ul>
    <!--LEAVE THE BELOW CODE ALONE TOO, PLEASE! ALSO, NO NEED TO STUDY THE BELOW CODE, IT'S JUST AN INNER MECHANISM TO MAKE THIS CODING EXERCISE WORK FULLY!-->
    <script>
        // Leave the next line, the form must be assigned to a variable named 'form' in order for the exercise test to pass
const form = document.querySelector('form');
const pro=document.querySelector("#product");
const quant=document.querySelector("#qty");
const lii=document.querySelector("#list");
form.addEventListener("submit",function(e){
    e.preventDefault();
    const prod=pro.value;
const quan=quant.value;
const li=document.createElement("li");
li.textContent=` ${prod} ${quan} `;
lii.appendChild(li);
form.reset();
})

        </script>    
</body>

</html>
